<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="primerEncabezado">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="segundoEncabezado">
            <img src="./img/logo.png" alt="LOGO">
            <p class="nombrePadding">Nombre Tienda</p>
        </div>
    </header>
    <section>
        <div class="contenedorHijo">
            <h1>Registro</h1>
            <form action="" method="post">
                <input type="text" name="usuario" id="usuario" placeholder="Nombre y Apellido" class="usuario">
                <input type="email" name="email" id="email" placeholder="Correo electrónico" class="correoElectronico">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="contraseña">
                <select name="pais" id="pais" class="pais">
                    <option value="0" disabled selected>País</option>
                    <option value="1">Colombia</option>
                    <option value="2">Bolivia</option>
                    <option value="3">Brasil</option>
                    <option value="4">Chile</option>
                    <option value="5">República Dominicana</option>
                    <option value="6">Costa Rica</option>
                    <option value="7">México</option>
                    <option value="8">España</option>
                    <option value="9">Ecuador</option>
                    <option value="10">Guatemala</option>
                    <option value="11">Honduras</option>
                    <option value="12">Peru</option>
                    <option value="13">Panama</option>
                    <option value="14">Uruguay</option>
                    <option value="15">Venezuela</option>
                    <option value="16">Argentina</option>
                </select>
                <div class="botones">
                    <button type="reset" class="resetear">Resetear</button>
                    <button type="submit" class="registrar">Registrar</button>
                </div>
            </form>
            <div class="ingreso">
                <p class="cuenta">¿Ya tenés una cuenta?</p>
                <a href="./login.html" class="ingresar">Ingresá</a>
            </div>
        </div>
    </section>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>

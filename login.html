<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
    <header>
        <div class="primerEncabezado">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="segundoEncabezado">
            <img src="./img/logo.png" alt="LOGO">
            <p class="nombrePadding">Nombre Tienda</p>
        </div>
    </header>
    <section>
        <div class="contenedorHijo">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="usuario">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" class="contraseña">
                <button type="submit" class="boton">
                    <a class="botonEntrar" href="./index.html">Entrar</a> 
                    </button>
            </form>
            <div class="registro">
                <p class="cuenta">¿No tienes una cuenta?</p>
                <a href="./registro.html" class="registrarme">Registrarme</a>
            </div>
        </div>
    </section>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
